<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Shopping List</title>
</head>
<body>
    <h1 class="f1 tc athelas animate__animated animate__pulse">Shopping List</h1>
    <p class="f2 tc athelas" id="first">Get it done today</p>
    <div class="fl w-100 tc"> 
        <input class="athelas" id="userinput" type="text" placeholder="enter items">
        <button class="dim athelas btn" id="enter">Enter</button>
    </div>
    <div class="fl w-100 container" >
    <ul >
        <div class="flex items-center flex-column-reverse">
        </div>
    </ul>
    </div>  
    <script src="script.js"></script>
</body>
</html>
